<div class = "main">
	<div class="row">
	  <div *ngFor = "let shoppingItem of shoppingItemArr" class="card col-sm-6 col-md-4">
	    <div class="thumbnail">
	      <img class="card-img-top" src="assets/img/{{shoppingItem.imageurl}}" style="width:400px;height:400px">
	      <div class="caption">
	        <h3>{{shoppingItem.itemName}}</h3>
	        <p class = "description">{{shoppingItem.description}}</p>
	        <p>
	            <a href="#" class="btn btn-primary" role="button">Button</a>
	            <a href="#" class="btn btn-default" role="button">Okay</a>
	       </p>
	      </div>
	    </div>
	  </div>
	</div>
</div>
